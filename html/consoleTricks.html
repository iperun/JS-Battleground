<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log('hello');
    // Interpolated
console.log(`Hello I am ${"var"}`);
    // Styled
console.log('%c I am some great text', 'font-size:20px; background:gray;');
    // warning!
console.warn('on no');
    // Error :|
console.error('error!');
    // Info
console.info('crocodiles eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
console.clear();
// Viewing DOM Elements
console.log(p);
console.dir(p);

console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting

    console.count('one');
    console.count('one');
    console.count('two');
    console.count('two');
    console.count('one');
    console.count('two');
    console.count('one');
    console.count('two');
    console.count('two');
    console.count('two');
    console.count('two');
    console.count('two');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/iperun')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
