<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hold Down Shift to Check Off Multiple Checkboxes</title>
  <link rel="stylesheet" href="css/checkBoxes.css">
</head>

<body>
  <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <label>This is an inbox layout.</label>
      </div>
      <div class="item">
        <input type="checkbox">
        <label>Check one item</label>
      </div>
      <div class="item">
        <input type="checkbox">
        <label>Hold down your Shift key</label>
      </div>
      <div class="item">
        <input type="checkbox">
        <label>Check a lower item</label>
      </div>
      <div class="item">
        <input type="checkbox">
        <label>Everything inbetween should also be set to checked</label>
      </div>
      <div class="item">
        <input type="checkbox">
        <label>No Libraries</label>
      </div>
      <div class="item">
        <input type="checkbox">
        <label>Just regular JavaScript</label>
      </div>
      <div class="item">
        <input type="checkbox">
        <label>ðŸ’ªðŸ’ªðŸ’ªðŸ’ªðŸ’ªðŸ’ªðŸ’ªðŸ’ªðŸ’ªðŸ’ª</label>
      </div>
    </div>
</body>

<script>

const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

let lastChecked;

function handleCheck(e) {
  let inBetween = false;
  if(e.shiftKey && this.checked) {
    checkboxes.forEach(checkbox => {
      if (checkbox === this || checkbox === lastChecked) {
        inBetween = !inBetween;
      }

      if(inBetween) {
        checkbox.checked = true;
      }
    });
  }

lastChecked = this;
}

checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

</script>

</html>
