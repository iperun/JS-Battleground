<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <script type="text/javascript" src="js/lib/paper-full.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.core.min.js"></script>
  <link rel="stylesheet" href="css/notes.css">
  <script type="text/paperscript" canvas="myCanvas">

  		var circles = [];

  		function onKeyDown(event) {
  			if(keyData[event.key]){
  				var maxPoint = new Point(view.size.width, view.size.height);
  				var randomPoint = Point.random();
  				var point = maxPoint * randomPoint;
  				var newCircle = new Path.Circle(point, 500)
  				newCircle.fillColor = keyData[event.key].color;
  				keyData[event.key].sound.play();
  				circles.push(newCircle);
  			}
  		}

  		function onFrame(event){
        for(var i = 0; i < circles.length; i++){
          circles[i].scale(0.9);
          circles[i].fillColor.hue += 1;
          if(circles[i].area < 1){
          	circles[i].remove();
            circles.splice(i, 1);
          }
        }
      }
  	</script>
  </head>
  <body>
    <h1>Press any key to begin!</h1>
  	<canvas id="myCanvas" resize></canvas>
    <script type="text/javascript" src="js\lib\data.js">

    </script>
  </body>
  </html>
