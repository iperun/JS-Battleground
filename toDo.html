<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/toDo.css">
  <script type="text/javascript" src="js\lib\jquery-3.3.1.min.js"></script>
</head>

<body>

  <div id="container">
    <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add A New To Do">

    <ul>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go Shopping</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Wash The Car</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Walk The Dog</li>
    </ul>
  </div>



  <script type="text/javascript" src="js\toDo.js"></script>
</body>

</html>
